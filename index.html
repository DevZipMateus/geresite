    <!-- Script para lidar corretamente com rotas SPA -->
    <script type="text/javascript">
      // Função para lidar com rotas SPA em carga direta
      (function() {
        // Detecta se é uma rota de site institucional
        if (window.location.pathname.indexOf('/site-institucional/') !== -1) {
          // Certifica-se de que o histórico de navegação funcione corretamente
          var pathSegments = window.location.pathname.split('/');
          if (pathSegments.length >= 3) {
            // Preservar a URL original para o roteamento no lado do cliente
            window.siteId = pathSegments[2];
            console.log('Site ID detected:', window.siteId);
          }
        }
      })();
